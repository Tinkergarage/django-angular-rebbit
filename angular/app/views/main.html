<div class="row">
  <h4>List of all submitted links</h4>
  <a class="btn btn-default" href="#/add/">Add</a>
</div>

<div class="row" data-ng-repeat="link in rebbit.links | orderBy: 'downvotes - upvotes'">
    <div class="col-md-2 col-controls">
        {{ $index + 1 }}.
        <a class="link" data-ng-click="rebbit.upvote(link)"><i class="fa fa-arrow-up"></i></a>
        <a class="link" data-ng-click="rebbit.downvote(link)"><i class="fa fa-arrow-down"></i></a>
        ({{link.upvotes - link.downvotes}})
    </div>
    <div class="col-md-10">
        <a data-ng-href="{{link.url}}">{{link.title}}</a>
        <span class="label label-danger" data-ng-show="link.nsfw">NSFW</span>
    </div>
</div>
